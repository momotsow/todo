<div>
    <h2 class="text-center">Add Todo</h2>
    <form [formGroup]="addForm" novalidate class="form">
        <div class="form-group">
            <label for="todo">Todo</label>
            <input type="text" formControlName="todo" placeholder="Todo" class="form-control">
        </div>
       <button class="btn btn-success" (click)="onSubmit()">Add Todo</button>
    </form>
</div>
