<h1>Login</h1>
<form [formGroup]="loginForm" novalidate class="form">
    <div class="form-group">
      <input type="email" formControlName="email" autocomplete="email" aria-describedby="email" placeholder="Enter email">
    </div>
    <div class="alert alert-danger" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
      Enter Valid Email
      </div>
    <div class="form-group">
      <input type="password" formControlName="password" autocomplete="current-password" placeholder="Password">
    </div>
    <div class="alert alert-danger" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
        Enter Password
      </div>
   
    <button type="submit" (click)="onSubmit()" routerLink="/todo" class="btn btn-primary">Login</button>
    <br>

    <p class="has-text-grey">Do not have an account? <a routerLink="/signup">Sign up</a>now!</p>
  </form>
