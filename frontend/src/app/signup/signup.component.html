<h1>SignUp</h1>
<div class="form">
    <form [formGroup]="signupForm" novalidate class="form">
        <div class="form-group">
            <input type="email" formControlName="email" autocomplete="email" aria-describedby="email" placeholder="Enter email">
            </div>
            <div class="alert alert-danger" *ngIf="signupForm.get('email').hasError('required') && signupForm.get('email').touched">
                    Enter Valid Email
                  </div>
        <div class="form-group">
            <input type="name" formControlName="name" autocomplete="nickname" aria-describedby="name" placeholder="Name">
        </div>
        <div class="alert alert-danger" *ngIf="signupForm.get('name').hasError('required') && signupForm.get('name').touched">
                Enter Name
              </div>
        <div class="form-group">
            <input type="password" formControlName="password" autocomplete="current-password" placeholder="Password">
        </div>
        <div class="alert alert-danger" *ngIf="signupForm.get('password').hasError('required') && signupForm.get('password').touched">
                Enter Password
              </div>
        <div class="form-group">
            <input type="password" formControlName="confirmPassword" autocomplete="current-password" placeholder="Confirm Password">
        </div>
        <div class="alert alert-danger" *ngIf="signupForm.get('confirmPassword').hasError('required') && signupForm.get('confirmPassword').touched">
                Password must match
              </div>
        
        <button type="submit" (click)="onSubmit()" routerLink="/login" class="btn btn-primary">Signup</button>
        <br>
    
        <p class="has-text-grey">Already got an account? <a routerLink="/login">Login</a> now!</p>
        <br>
    </form>

</div>
